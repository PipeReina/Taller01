<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img//JS_icon.png">
    <title>Calculadora</title>
</head>
<body class="calculadora">
    <div class="salir">
        <a href="index.html"><img src="img/flecha-hacia-atras.png" alt="" srcset=""></a>
    </div>
        <div class="todo">
            <div class="resul"><span id="resul"></span></div>
        <div class="botones">
            <Button id="siete">7</Button>
            <Button id="ocho">8</Button>
            <Button id="nueve">9</Button>
            <Button id="divi">/</Button>
            <Button id="cuatro">4</Button>
            <Button id="cinco">5</Button>
            <Button id="seis">6</Button>
            <Button id="multi">*</Button>
            <Button id="uno">1</Button>
            <Button id="dos">2</Button>
            <Button id="tres">3</Button>
            <Button id="menos">-</Button>
            <Button id="cero">0</Button>
            <Button id="borrar">C</Button>
            <Button id="igual">=</Button>
            <Button id="mas">+</Button>
        </div>
    </div>
    <script src="js/taller.js"></script>
</body>
</html>
